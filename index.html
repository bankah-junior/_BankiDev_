<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5; url=https://anthonybekoebankah.netlify.app/">
  <title>Redirecting to New Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .animate-bounce-in {
      animation: bounceIn 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes glowing {
      0% {
        box-shadow: 0 0 5px #3b82f6;
      }
      50% {
        box-shadow: 0 0 20px #3b82f6;
      }
      100% {
        box-shadow: 0 0 5px #3b82f6;
      }
    }
    .glow {
      animation: glowing 2s infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-800 via-gray-900 to-black text-white min-h-screen flex items-center justify-center overflow-hidden">

  <!-- Full-Screen Container -->
  <div class="text-center animate-fade-in-up">
    <!-- Logo or Icon -->
    <div class="mb-6 animate-bounce-in">
      <svg class="w-16 h-16 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
    </div>

    <!-- Main Message -->
    <h1 class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 mb-4 animate-fade-in-up">
      We're moving to a new home!
    </h1>
    <p class="text-lg text-gray-300 mb-6 animate-fade-in-up" style="animation-delay: 0.5s;">
      You’ll be redirected to my new portfolio in <span class="font-semibold text-white">5 seconds</span>.
      <br>
      If it doesn’t happen automatically, click the button below.
    </p>

    <!-- Button -->
    <a href="https://anthonybekoebankah.netlify.app/" 
      class="inline-block px-8 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg shadow-lg hover:bg-blue-700 glow">
      Visit New Portfolio
    </a>
  </div>

  <!-- Floating Animation Background -->
  <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-blue-600 rounded-full opacity-20 blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-purple-600 rounded-full opacity-20 blur-3xl animate-pulse"></div>
    <div class="absolute top-1/2 left-1/3 w-64 h-64 bg-pink-500 rounded-full opacity-20 blur-3xl animate-pulse"></div>
  </div>

</body>
</html>
